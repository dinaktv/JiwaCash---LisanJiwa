<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="login-link">
            <div class="logo">
                <img src="image3.png" width="80px" height="50px">
                <div class="logokanan">
                    <img src="image7.png" width="65px" height="50px">
                </div>
            </div>
            <p class="side-big-heading">Welcome to <b>JiwaCash</b></p>
            <p class="side-smaller-heading">Create Your Account!</p>
            <a href="login.html" class="loginbtn"><b>Login</b></a>
        </div>
        <form action="login.html" class="form" onsubmit="handleLoginFormSubmission(event)">
            <h1 class="text-center">Congratulations!</h1>
            <h3 class="text-center">Your Account Has Been Successfully Registered.</h3>
            <div class="ceklis">
                <img src="ceklis.png" alt="Success">
            </div>
            <h5 class="text-center">Click Login to Enter the Application.</h5>
          </form>
    </div>
</body>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js">
    function handleLoginFormSubmission(event) {
        event.preventDefault(); 
        window.location.href = "login.html";
    }
</script>
</html>
